<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Challenge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack Challenge</h1>

        <div class="flex-bj-row-1" id="main-container">
            <div class="d-flex flex-column bd-hightlight mb-3 addSpecial">
                <h2>Dealer Points:</h2>
                <h4 id="dealer-points"></h4>
                <!-- <div id="hidden-card-image" class="imgHeight"><img src="images/hiddenCard.jpg"></div> -->
                <div id="dealer-card-image" class="imgHeight"></div>
            </div>
            
            <div class="d-flex flex-column bd-hightlight mb-3 addSpecial">
                <h2>Player Points:</h2>
                <h4 id="player-points"></h4>
                <div id="player-card-image" class="imgHeight"></div>
            </div>

        </div>

        <div class="flex-bj-row-2 d-flex justify-content-center" id="button-container">
            <button class="btn-lg btn-primary mr-2" id="deal">Start</button>
            <button class="btn-lg btn-warning mr-2" id="hitMe">Hit Me</button>
            <button class="btn-lg btn-danger" id="stand">Stand</button>
        </div>

        <div class="flex-bj-row-3 d-flex justify-content-center">
            <button class="btn-lg btn-success mr-2" id="newGame">Restart Game</button>
            <!-- <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table> -->
        </div>
    </div>
    <script src="js/class.js"></script>
    <script src="https://kit.fontawesome.com/55c688daf9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
